<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Router</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/basket"  data-link>Корзина</a></li>
        <li><a href="/profile"  data-link>Профиль</a></li>
        <li><a href="/delivery"  data-link>Доставка</a></li>
        <li><a href="/address"  data-link>Адреса</a></li>
        <form class="search-form">
          <input type="text" placeholder="Поиск...">
          <button type="submit">Поиск</button>
        </form>
      </ul>
    </nav>
  </header>
  <main>
    <div id="app">
      <!-- These sections will be replaced based on the current URL -->
    </div>
  </main>
  <section id="lenta" style="display: none;">
  <div class="card" id="card">
    <img class="my-container-class img" src="https://via.placeholder.com/300/ADD8E6/000000?text=Product1" alt="Product1">
    <div class="card-body">
      <h5 class="card-title card-title"></h5>
      <p class="card-text card-description"></p>
      <p class="card-text card-category"></p>
      <p class="card-text card-brand"></p>
      <p class="card-text card-price"></p>
      <p class="card-text card-rating"></p>
      <button class="add-to-basket">Добавить в корзину</button>
    </div>
  </div>

  </section>
  <script type="module" src="index.js"></script><!-- Link to your router JavaScript file -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Router</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="/basket"  data-link>Корзина</a></li>
        <li><a href="/profile"  data-link>Профиль</a></li>
        <li><a href="/delivery"  data-link>Доставка</a></li>
        <li><a href="/address"  data-link>Адреса</a></li>

          <input type="text" placeholder="Поиск...">
          <button type="submit">Поиск</button>
        </form>
      </ul>
    </nav>
  </header>
  <main>
    <div id="app">

  </main>
  <script type="module" src="index.js"></script><!-- Link to your router JavaScript file -->
</body>

</html>
